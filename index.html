<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3 | Pizza Order | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" type="text/css" href="Java-Assignment3-200529109-main/css/styles.css">
    <script src="Java-Assignment3-200529109-main/js/scripts.js" defer></script>
</head>

<body>
<div>
    <p id="myStudentInfo"></p>
</div>
<div>
    <img src="Java-Assignment3-200529109-main/img/PizzaPic.png" alt="PizzaPic">
</div>

<div class="container">
    <h2>Pizza Order Form</h2>
    <label for="pizzaSize">Select Pizza Size:</label>
    <select id="pizzaSize" name="pizzaSize">
        <option value="Small Size">Small</option>
        <option value="Medium Size">Medium</option>
        <option value="Large Size">Large</option>
        <option value="Party Size">Party Size</option>
    </select>

    <label for="crustType">Select Crust Type:</label>
    <select id="crustType" name="crustType">
        <option value="Thin Crust">Thin Crust</option>
        <option value="Thick Crust">Thick Crust</option>
        <option value="Cheese Filled Crust">Cheese Filled Crust</option>
    </select>

    <label for="sauceType">Select Sauce Type:</label>
    <select id="sauceType" name="sauceType">
        <option value="Tomato Sauce">Tomato Sauce</option>
        <option value="Pesto Sauce">Pesto Sauce</option>
        <option value="Alfredo Sauce">Alfredo Sauce</option>
    </select>

    <label for="doughType">Select Dough Type:</label>
    <select id="doughType" name="doughType">
        <option value="Regular Dough">Regular Dough</option>
        <option value="Whole-Grain Dough">Whole Grain Dough</option>
        <option value="Multi-Grain Dough">Multi Grain Dough</option>
    </select>

    <label for="toppings">Select Toppings:</label>
    <label>
        <input type="checkbox" id="Pepperoni" name="topping" value="Pepperoni"> Pepperoni
    </label>

    <label>
        <input type="checkbox" id="Mushrooms" name="topping" value="Mushrooms"> Mushrooms
    </label>

    <label>
        <input type="checkbox" id="Olives" name="topping" value="Olives"> Olives
    </label>

    <label>
        <input type="checkbox" id="Pineapple" name="topping" value="Pineapple"> Pineapple
    </label>

    <label>
        <input type="checkbox" id="Chicken" name="topping" value="Chicken"> Chicken
    </label>

    <label>
        <input type="checkbox" id="Spinach" name="topping" value="Spinach"> Spinach
    </label>

    <button class="custColor" onclick="createPizza()">Add to Cart!</button>
    <p id="orderSummary"></p>
</div>
</body>
</html>
